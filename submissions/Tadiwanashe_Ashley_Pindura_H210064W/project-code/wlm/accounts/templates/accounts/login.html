{% load static %}

<!doctype html>

<html
  lang="en"
  class="layout-wide customizer-hide"
  dir="ltr"
  data-skin="default"
  data-assets-path="{% static '' %}"
  data-template="vertical-menu-template"
  data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Harare City Council Water Online</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon/favicon.ico' %}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="{% static 'vendor/fonts/iconify-icons.css' %}" />

    <!-- Core CSS -->
    <!-- build:css assets/vendor/css/theme.css  -->

    <link rel="stylesheet" href="{% static 'vendor/libs/pickr/pickr-themes.css' %}" />

    <link rel="stylesheet" href="{% static 'vendor/css/core.css' %}" />
    <link rel="stylesheet" href="{% static 'css/demo.css' %}" />

    <!-- Vendors CSS -->

    <link rel="stylesheet" href="{% static 'vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />

    <!-- endbuild -->

    <!-- Vendor -->
    <link rel="stylesheet" href="{% static 'vendor/libs/@form-validation/form-validation.css' %}" />

    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet" href="{% static 'vendor/css/pages/page-auth.css' %}" />
    <link rel="stylesheet" href="{% static 'vendor/libs/sweetalert2/sweetalert2.css' %}" />

    <!-- Helpers -->
    <script src="{% static 'vendor/js/helpers.js' %}"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->

    <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
    <script src="{% static 'vendor/js/template-customizer.js' %}"></script>

    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->

    <script src="{% static 'js/config.js' %}"></script>
  </head>

  <body>
    <!-- Content -->

    <div class="authentication-wrapper authentication-cover">
      
      <div class="authentication-inner row m-0">
        <!-- /Left Text -->
        <div class="d-none d-lg-flex col-lg-7 col-xl-8 align-items-center p-5" style="background-image: url('{% static 'img/project/waterview.jpg' %}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat">
          <div class="w-100 d-flex justify-content-center">
          </div>
        </div>
        <!-- /Left Text -->

        <!-- Login -->
        <div class="d-flex col-12 col-lg-5 col-xl-4 align-items-center authentication-bg p-sm-12 p-6">
          <div class="w-px-400 mx-auto mt-sm-12 mt-8">
            <h4 class="mb-1">Welcome to Harare City Council Water Online</h4>
            <p class="mb-6">Please sign-in to your account</p>

            <form id="formAuthentication" class="mb-6" action="{% url 'user_login' %}" method="POST">
              {% csrf_token %}
              <div class="mb-6 form-control-validation">
                  <label for="username" class="form-label">Email or Username</label>
                  <input
                      type="text"
                      class="form-control"
                      id="username"
                      name="username"
                      placeholder="Enter your email or username"
                      autofocus />
              </div>
              <div class="form-password-toggle form-control-validation">
                  <label class="form-label" for="password">Password</label>
                  <div class="input-group input-group-merge">
                      <input
                          type="password"
                          id="password"
                          class="form-control"
                          name="password"
                          placeholder="••••••••••••"
                          aria-describedby="password" />
                      <span class="input-group-text cursor-pointer">
                          <i class="icon-base bx bx-hide"></i>
                      </span>
                  </div>
              </div>
              <button type="submit" class="btn btn-primary d-grid w-100 mt-6" id="useralert">Sign in</button>
          
              {% if messages %}
<script>
  document.addEventListener('DOMContentLoaded', function () {
    Swal.fire({
      title: 'Warning',
      text: '{% for message in messages %}{{ message }}{% if not forloop.last %} \n {% endif %}{% endfor %}',
      icon: 'warning',
      customClass: {
        confirmButton: 'btn btn-primary'
      },
      buttonsStyling: false
    });
  });
</script>
{% endif %}

          </form>
          
          

          </div>
        </div>
        <!-- /Login -->
      </div>
    </div>

    <!-- / Content -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/theme.js  -->

    <script src="{% static 'vendor/libs/jquery/jquery.js' %}"></script>

    <script src="{% static 'vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'vendor/libs/@algolia/autocomplete-js.js' %}"></script>

    <script src="{% static 'vendor/libs/pickr/pickr.js' %}"></script>

    <script src="{% static 'vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

    <script src="{% static 'vendor/libs/hammer/hammer.js' %}"></script>

    <script src="{% static 'vendor/libs/i18n/i18n.js' %}"></script>

    <script src="{% static 'vendor/js/menu.js' %}"></script>

    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="{% static 'vendor/libs/@form-validation/popular.js' %}"></script>
    <script src="{% static 'vendor/libs/@form-validation/bootstrap5.js' %}"></script>
    <script src="{% static 'vendor/libs/@form-validation/auto-focus.js' %}"></script>
    <script src="{% static 'vendor/libs/sweetalert2/sweetalert2.js' %}"></script>

    <!-- Main JS -->

    <script src="{% static 'js/main.js' %}"></script>

    <!-- Page JS -->
    <script src="{% static 'js/pages-auth.js' %}"></script>
    <script src="{% static 'js/extended-ui-sweetalert2.js' %}"></script>
  </body>
</html>
