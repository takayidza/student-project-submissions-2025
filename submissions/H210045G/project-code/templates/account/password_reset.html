{% load static %}
<!DOCTYPE html>
<html lang="en">
    
<head>
        <title>Password Reset</title><meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'assets/css/bootstrap-responsive.min.css' %}" />
        <link rel="stylesheet" href="{% static 'assets/css/maruti-login.css' %}" />
    </head>
    <body>
        <div id="loginbox">            
            <form id="passwordresetform" class="form-vertical" action="{% url 'password_reset' %}" method="POST">
                {% csrf_token %}
                <div class="text-center"> 
                    <h4><img src="{% static 'assets/img/city_logo.jpg' %}" alt="Logo" style="max-width: 150px;" /></h4>
                </div>
                <div class="alert alert-info">
                    Please enter your email address to receive a link to reset your password.
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on"><i class="icon-envelope"></i></span><input type="email" name="email" placeholder="Enter your email" required />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-left"><a href="{% url 'login-user' %}" class="flip-link btn btn-inverse" id="to-login">Back to Login</a></span>
                    <span class="pull-right"><input type="submit" class="btn btn-success" value="Reset Password" /></span>
                </div>
            </form>
        </div>
        
        <script src="{% static 'assets/js/jquery.min.js' %}"></script>  
        <script src="{% static 'assets/js/maruti.login.js' %}"></script> 
    </body>

</html>
