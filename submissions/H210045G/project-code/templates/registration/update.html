{% extends 'layouts/base.html' %}
{% load static%}
{% load crispy_forms_tags %}

{% block navigation %}
<div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="page-header">
            <h2 class="pageheader-title">Update User</h2>
            <div class="page-breadcrumb">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'users-index' %}" class="breadcrumb-link">All Users </a></li>
                        <li class="breadcrumb-item"><a class="breadcrumb-link">Update User</a></li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
    {% endblock%}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="widget-box">
                <div class="widget-title">
                    <span class="icon"><i class="icon-align-justify"></i></span>
                    <h5>Update User</h5>
                </div>
                <div class="widget-content">
                    <form method="post" class="form-horizontal">
                        {% csrf_token %}
                        <div class="form-group col-12">
                            {{ form|crispy }}
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-success btn-block">Update User</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
