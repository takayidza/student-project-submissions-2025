<div class="row">
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-header">
                <h5>Device Compliance Status</h5>
            </div>
            <div class="card-body">
                <canvas id="complianceChart" height="300"></canvas>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-header">
                <h5>Compliance Trends</h5>
            </div>
            <div class="card-body">
                <canvas id="complianceTrendsChart" height="300"></canvas>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Top Compliance Issues</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Issue</th>
                                <th>Count</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for issue in common_issues %}
                            <tr>
                                <td>{{ issue.actions_taken|truncatechars:100 }}</td>
                                <td>{{ issue.count }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
