{% extends 'layouts/base.html' %}
{% load static %}

{% block navigation %}
<div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="page-header">
            <h2 class="pageheader-title text-primary">User Settings</h2>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="main-content">
        <div class="left-content">
            <a href="javascript:window.history.back();" class="back-btn">
                <svg width="18" height="18" viewBox="0 0 10 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9.03033 0.46967C9.2966 0.735936 9.3208 1.1526 9.10295 1.44621L9.03033 1.53033L2.561 8L9.03033 14.4697C9.2966 14.7359 9.3208 15.1526 9.10295 15.4462L9.03033 15.5303C8.76406 15.7966 8.3474 15.8208 8.05379 15.6029L7.96967 15.5303L0.96967 8.53033C0.703403 8.26406 0.679197 7.8474 0.897052 7.55379L0.96967 7.46967L7.96967 0.46967C8.26256 0.176777 8.73744 0.176777 9.03033 0.46967Z" fill="#a19fa8"/>
                </svg>
            </a>
        </div>
        
        <div class="mid-content">
            <h5 class="mb-0 text-center">User Settings</h5>
        </div>
    </div>
    <div class="card-body">
        <form method="post" class="my-2">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-dark w-100 btn-rounded">Save Settings</button>
            </div>
            <br>
            <br>
        </form>
    </div>
</div>
{% endblock %}
